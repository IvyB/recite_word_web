<!DOCTYPE html>
<html>

<head>
    <title>GRE你太美</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

</head>

<body class="bg-dark text-white">

<div class="container" id="main">
    <br>
    <div style="position:absolute;right:40px;bottom:30px; z-index:9999;"  @click="next">
        <button class="btn btn-success" style="width: 80px">NEXT</button>
    </div>

    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary text-white"><h3>{{lists[index]["word"]}}</h3></div>
                <div class="card-body text-dark">
                    <p>英：{{lists[index]["mean_e"]}}</p>
                    <p>中：{{lists[index]["mean_c"]}}</p>
                    <p>例：{{lists[index]["exp"]}}</p>
                </div>
            </div>
            <br>

            <div id="word">
                <div v-if="lists[index]['similar'].length>0">
                    近义词：
                    <table class="table table-bordered">
                        <tbody>

                        <tr v-for="item in lists[index]['similar'].split(',')">
                            <td>{{item}}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <div v-if="lists[index]['opposite'].length>0">
                    派生词：
                    <table class="table table-bordered">
                        <tr v-for="item in lists[index]['opposite'].split(',')">
                            <td>{{item}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <br>

</div>
<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    let baseUrl = ""
    var vm = new Vue({
        el: '#main',
        data: {
            index: 0,
            lists: "",
        },
        methods: {
            next: function () {
                vm._data.index += 1;
            },


            loadList: function () {
                vm._data.list = getQueryVariable("list");
                axios.get(baseUrl + '/list800/' + vm._data.list, {})
                    .then(function (response) {
                        if (response.status == 200) {
                            vm._data.lists = JSON.parse(response.data);
                            vm._data.total = vm._data.lists.length;
                            vm.gotoIndex(0)
                        }
                    })
                    .catch(function (err) {
                        console.log(err);
                    });
            },
        },
    });
    vm.loadList();

</script>


</body>

</html>
