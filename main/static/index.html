<!DOCTYPE html>
<html>

<head>
    <title>QuickView 标注</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/vue.js"></script>
    <script src="static/js/axios.min.js"></script>

</head>

<body style="background-color:#f5f5f5">

<div class="container" id="main">
    <br>

    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">

            <h1>{{word}}</h1>&nbsp;


        </div>
    </div>
    <br>

</div>
<script>
    let baseUrl = ""
    var vm = new Vue({
        el: '#main',
        data: {
            list: 0,

        },
        methods: {

            gotoIndex: function (index) {
                vm._data.index = parseInt(index);
                let item = JSON.parse(localStorage.getItem("storageList"))[parseInt(vm._data.index)];
                vm._data.url = item[0];
                vm._data.md5 = item[1];
                $("#saveBtn").removeAttr("disabled");
                $("#nextBtn").attr("disabled", true);

                vm.openUrl();
            },


            next: function () {
                vm._data.index += 1;
                vm.gotoIndex(vm._data.index);
            },


            load: function () {
                axios.get(baseUrl + '/list/'+vm._data.list, {})
                    .then(function (response) {
                        if (response.status == 200) {
                            var casesList = response.data.split("\n");
                            var storageList = [];
                            for (i = 0; i < casesList.length; i++) {
                                storageList.push([
                                    casesList[i].split("\t")[0],
                                    casesList[i].split("\t")[1],
                                    -1, -1, -1, -1, -1, -1, ""
                                ])
                            }
                            vm._data.total = storageList.length;
                            localStorage.setItem("storageList", JSON.stringify(storageList));
                            localStorage.setItem("totalCount", vm._data.total);

                            vm.gotoIndex(0)
                        }
                    })
                    .catch(function (err) {
                        console.log(err);
                    });
            },


        },
    })
    vm.gotoIndex(parseInt(localStorage.getItem("currentIndex")))
    vm._data.total= parseInt(localStorage.getItem("totalCount"))
</script>
<script src="static/js/mark.js"></script>

</body>

</html>
