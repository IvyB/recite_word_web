<!DOCTYPE html>
<html>

<head>
    <title>GRE你太美</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/vue.js"></script>
    <script src="static/js/axios.min.js"></script>

</head>

<body class="bg-dark text-white">

<div class="container" id="main">
    <br>

    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <h1>GRE 救我狗命800</h1>&nbsp;<br>
            <label for="list">你要背哪个list？</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="list800" placeholder="List (共8组)">
                <div class="input-group-append">
                    <button class="btn btn-success" onclick="goToWord800()">Go</button>
                </div>
            </div>
            <br><br>
            <h1>GRE 1500重点词</h1>&nbsp;<br>
            <label for="list">你要背哪个list？</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="list" placeholder="List (共31组)">
                <div class="input-group-append">
                    <button class="btn btn-success" onclick="goToWord()">Go</button>
                </div>
            </div>


            <br>
            <input type="button" class="btn btn-primary" value="随机20个" onclick="goToRandWord()">
        </div>
    </div>
    <br>


</div>

<script>

    function goToWord800() {
        location.href = "/static/word800.html?list=" + $("#list800").val();
    }

    function goToWord() {
        location.href = "/static/word.html?list=" + $("#list").val();
    }

    function goToRandWord() {
        location.href = "/static/word.html?list=rand";
    }
</script>

</body>

</html>
