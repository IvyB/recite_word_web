<!DOCTYPE html>
<html>

<head>
    <title>GRE你太美</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/vue.js"></script>
    <script src="static/js/axios.min.js"></script>
    <meta name="theme-color" content="#6c757d">
</head>

<body class="bg-dark text-white">

<div class="container" id="main">
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <ul class="nav nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link text-white active" data-toggle="pill" href="#home">GRE800</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="pill" href="#menu1">GRE1500</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="pill" href="#menu2">GRE3000</a>
                </li>
            </ul>
            <br><br>
            <div class="tab-content">
                <div id="home" class="container tab-pane active"><br>
                    <h1>救我狗命800词</h1>&nbsp;<br>
                    <label for="list">你要学哪个list？</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="list800" placeholder="List (共8组 配近义词)">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="goToWord800()">Go</button>
                        </div>
                    </div>
                    <br>
                </div>
                <div id="menu1" class="container tab-pane fade"><br>
                    <h1>WC1500重点词</h1>&nbsp;<br>
                    <label for="list">你要背哪个list？</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="list" placeholder="List (共31组)">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="goToWord()">Go</button>
                        </div>
                    </div>


                    <br>
                    <input type="button" class="btn btn-primary" value="随机20个" onclick="goToRandWord()">
                </div>
                <div id="menu2" class="container tab-pane fade"><br>
                    <h3>Coming soon</h3>
                    <p>
                        <br>
                        Source Code at Github: <a href="https://github.com/IvyB/recite_word_web_GRE"  class="text-info">IvyB/recite_word_web_GRE</a>
                    </p>
                </div>
            </div>


        </div>
    </div>
    <br>


</div>

<script>

    function goToWord800() {
        location.href = "/static/word800.html?list=" + $("#list800").val();
    }

    function goToWord() {
        location.href = "/static/word.html?list=" + $("#list").val();
    }

    function goToRandWord() {
        location.href = "/static/word.html?list=rand";
    }
</script>

</body>

</html>
