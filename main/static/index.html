<!DOCTYPE html>
<html>

<head>
    <title>GRE你太美</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/vue.js"></script>
    <script src="static/js/axios.min.js"></script>
    <meta name="theme-color" content="#6c757d">
    <style>
        .botCenter {
            width: 100%;
            height: 50px;
            line-height: 22px;
            position: fixed;
            bottom: 0px;
            left: 0px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body class="bg-dark text-white">

<div class="container" id="main">
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <ul class="nav nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link text-white active" data-toggle="pill" href="#home">GRE800</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="pill" href="#menu1">GRE1500</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="pill" href="#menu2">GRE3000</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="pill" href="#menu3">TOEFL800</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="pill" href="#menu4">CET800</a>
                </li>
            </ul>
            <br><br>
            <div class="tab-content">
                <div id="home" class="container tab-pane active"><br>
                    <h1>GRE 救我狗命800词</h1>&nbsp;<br>
                    <label for="list">你要学哪个list？</label>
                    <input type="text" class="form-control" id="WC800" placeholder="List (共8组 配近义词)">
                    <br>
                    <button class="btn btn-info" onclick="goToWord('WC800', $('#WC800').val())">词义</button>&nbsp;
                    <button class="btn btn-danger" onclick="goToWord('WC800', $('#WC800').val(), 'en')">EN</button>&nbsp;
                    <button class="btn btn-success" onclick="goToLearn('WC800', $('#WC800').val())">近义词</button>&nbsp;
                    <button class="btn btn-primary" onclick="goToRandWord('WC800')">随机20个</button>
                </div>

                <div id="menu1" class="container tab-pane fade"><br>
                    <h1>GRE 1500重点词</h1>&nbsp;<br>
                    <label for="list">你要背哪个list？</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="WC1500" placeholder="List (共31组)">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="goToWord('WC1500', $('#WC1500').val())">Go</button>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" onclick="goToRandWord('WC1500')">随机20个</button>
                </div>

                <div id="menu2" class="container tab-pane fade"><br>
                    <h1>再要你命3000</h1>&nbsp;<br>
                    <label for="list">你要背哪个list？</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="WC3000" placeholder="List (共31组)">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="goToWord('WC3000', $('#WC3000').val())">Go</button>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" onclick="goToRandWord('WC3000')">随机20个</button>
                </div>

                <div id="menu3" class="container tab-pane fade"><br>
                    <h1>TOEFL 救命800 </h1>&nbsp;<br>
                    <label for="list">你要背哪个list？</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="TOEFL800" placeholder="List (共8组)">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="goToWord('TOEFL800', $('#TOEFL800').val())">Go
                            </button>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" onclick="goToRandWord('TOEFL800')">随机20个</button>&nbsp;
                    <button class="btn btn-success" onclick="goToAll('TOEFL800')">一把梭</button>

                </div>

                <div id="menu4" class="container tab-pane fade"><br>
                    <h1>CET4/6 800词 (TOEFL基础)</h1>&nbsp;<br>
                    <label for="list">你要背哪个list？</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="CET800" placeholder="List (共8组)">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="goToWord('CET800', $('#CET800').val())">Go</button>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" onclick="goToRandWord('CET800')">随机20个</button>&nbsp;
                    <button class="btn btn-success" onclick="goToAll('CET800')">一把梭</button>
                </div>
            </div>

        </div>

    </div>
    <div class="botCenter">
        <a href="/static/log.html"
           class="text-info">背词统计</a><br>
        Source Code at Github: <a href="https://github.com/IvyB/recite_word_web_GRE/blob/master/README.md"
                                  class="text-info">IvyB/recite_word_web_GRE</a>
    </div>
    <br>
</div>

<script>
    if (!localStorage.getItem("log")) {
        localStorage.setItem("log", "{}");
    }

    function goToWord(word, list, lang) {
        if(lang==='en'){
            location.href = "/static/word.html?word=" + word + "&list=" + list+"&lang=en";
        }else {
            location.href = "/static/word.html?word=" + word + "&list=" + list;
        }
    }

    function goToAll(word) {
        location.href = "/static/word.html?word=" + word + "&list=1)or(1=1";
    }

    function goToLearn(word, list) {
        location.href = "/static/learn.html?word=" + word + "&list=" + list;
    }

    function goToRandWord(word) {
        location.href = "/static/word.html?word=" + word + "&list=rand";
    }
</script>

</body>

</html>
